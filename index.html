<!DOCTYPE html>
<meta charset='utf-8'>
<html>
    <head>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <link rel="stylesheet" href="css/monthly.css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/monthly.js"></script>
        <script type="text/javascript" src="js/schedule.js"></script>
        <style type="text/css">
            body, html {
                padding:0px;
                margin:0px;
                background: url('images/bg.jpg') center;
                background-size:cover;
                background-attachment: fixed;
                text-align:center;
                color:#fff;
                line-height: 1.4em;
                font-family: "Trebuchet MS", Helvetica, sans-serif;
            }
            body {
                padding:10vh 0;
            }
            h1 {
                font-family: 'Yanone Kaffeesatz', sans-serif;
                text-align: center;
                font-size: 77px;
                text-shadow: 0 0px 30px rgba(0, 0, 0, 0.2);
            }
            h2 {
                font-family: 'Yanone Kaffeesatz', sans-serif;
                font-size:30px;
                text-shadow: 0 0px 20px rgba(0, 0, 0, 0.3);
                color:#fff;
            }
            .monthly {
                box-shadow: 0 13px 40px rgba(0, 0, 0, 0.5);
                font-size: 0.8em;
            }
    
            input[type="text"] {
                padding: 15px;
                border-radius: 2px;
                font-size: 16px;
                outline: none;
                border: 2px solid rgba(255, 255, 255, 0.5);
                background: rgba(63, 78, 100, 0.27);
                color: #fff;
                width: 250px;
                box-sizing: border-box;
                font-family: "Trebuchet MS", Helvetica, sans-serif;
            }
            input[type="text"]:hover {
                border: 2px solid rgba(255, 255, 255, 0.7);
            }
            input[type="text"]:focus {
                border: 2px solid rgba(255, 255, 255, 1);
                background:#eee;
                color:#222;
            }
    
            .button {
                display: inline-block;
                padding: 15px 25px;
                margin: 25px 0 75px 0;
                border-radius: 3px;
                color: #fff;
                background: #000;
                letter-spacing: .4em;
                text-decoration: none;
                font-size: 13px;
            }
            .button:hover {
                background: #3b587a;
            }
            .desc {
                max-width: 250px;
                text-align: left;
                font-size:14px;
                padding-top:30px;
                line-height: 1.4em;
            }
            .resize {
                background: #222;
                display: inline-block;
                padding: 6px 15px;
                border-radius: 22px;
                font-size: 13px;
            }
            @media (max-height: 700px) {
                .sticky {
                    position: relative;
                }
            }
            @media (max-width: 600px) {
                .resize {
                    display: none;
                }
            }
        </style>
    </head>

    <body>
        <h1>東大POMP</h1>
        <h2>部室予約カレンダー</h2>
        <br>
        <h3>予約日</h3>
        <div style="display:inline-block; width:250px;">
            <input type="text" id="mytarget" value="Select Date">
            <div class="monthly" id="mycalendar2"></div>
        </div>
        <br><br><br>
        <h3>時間帯</h3>
        <br>
        <h3>内容</h3>
        <br>
        <div style="width:100%; max-width:900px; display:inline-block;">
                <div class="monthly" id="mycalendar"></div>
        </div>
        
    </body>
</html>
