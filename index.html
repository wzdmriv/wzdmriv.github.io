<!DOCTYPE html>
<meta charset='utf-8'>
<html>
    <head>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <link rel="stylesheet" href="css/monthly.css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/monthly.js"></script>
        <script type="text/javascript" src="js/schedule.js"></script>
        <style type="text/css">
            body, html {
                padding:0px;
                margin:0px;
                background: url('images/bg.jpg') center;
                background-size:cover;
                background-attachment: fixed;
                text-align:center;
                color:#000;
                line-height: 1.4em;
                font-family: "Trebuchet MS", Helvetica, sans-serif;
            }
            body {
                padding:10vh 0;
            }
            h1 {
                font-family: 'Yanone Kaffeesatz', sans-serif;
                text-align: center;
                font-size: 77px;
                text-shadow: 0 0px 10px rgba(0, 0, 0, 0.2);
            }
            h2 {
                font-family: 'Yanone Kaffeesatz', sans-serif;
                font-size:30px;
                text-shadow: 0 0px 10px rgba(0, 0, 0, 0.3);
                color:#000;
            }
            .monthly {
                box-shadow: 0 13px 40px rgba(0, 0, 0, 0.5);
                font-size: 0.8em;
            }
    
            input[type="text"]{
                padding: 15px;
                border-radius: 2px;
                font-size: 16px;
                outline: none;
                border: 2px solid rgba(255, 255, 255, 0.5);
                background: rgba(63, 78, 100, 0.27);
                color: #222;
                width: 250px;
                box-sizing: border-box;
                font-family: "Trebuchet MS", Helvetica, sans-serif;
            }
            input[type="text"]:hover {
                border: 2px solid rgba(255, 255, 255, 0.7);
            }
            input[type="text"]:focus {
                border: 2px solid rgba(255, 255, 255, 1);
                background:#eee;
                color:#222;
            }
            input[type="submit"]{
                padding: 10px;
                border-radius: 2px;
                font-size: 16px;
                outline: none;
                border: 2px solid rgba(255, 255, 255, 0.5);
                background: rgba(63, 78, 100, 0.27);
                color: #222;
                width: 200px;
                box-sizing: border-box;
                font-family: "Trebuchet MS", Helvetica, sans-serif;
            }
            input[type="submit"]:hover {
                border: 2px solid rgba(255, 255, 255, 0.7);
            }
            input[type="submit"]:focus {
                border: 2px solid rgba(255, 255, 255, 1);
                background:#eee;
                color:#222;
            }
            select{
                padding: 13px;
                border-radius: 2px;
                font-size: 17px;
                outline: none;
                border: 2px solid rgba(255, 255, 255, 0.7);
                background: rgba(63, 78, 100, 0.27);
                color: #222;
                width: 200px;
                box-sizing: border-box;
                font-family: "Trebuchet MS", Helvetica, sans-serif;
            }
    
            .button {
                display: inline-block;
                padding: 15px 25px;
                margin: 25px 0 75px 0;
                border-radius: 3px;
                color: #fff;
                background: #000;
                letter-spacing: .4em;
                text-decoration: none;
                font-size: 13px;
            }
            .button:hover {
                background: #3b587a;
            }
            .desc {
                max-width: 250px;
                text-align: left;
                font-size:14px;
                padding-top:30px;
                line-height: 1.4em;
            }
            .resize {
                background: #222;
                display: inline-block;
                padding: 6px 15px;
                border-radius: 22px;
                font-size: 13px;
            }
            @media (max-height: 700px) {
                .sticky {
                    position: relative;
                }
            }
            @media (max-width: 600px) {
                .resize {
                    display: none;
                }
            }
        </style>
    </head>

    <body>
        <h1>東大POMP</h1>
        <h2>部室予約カレンダー</h2>
        <br>
        <div style="width:100%; max-width:900px; display:inline-block;">
                <div class="monthly" id="mycalendar"></div>
        </div>
        <br>
        <form method="get" action="index.html"></form>
        <br>
            <h3>予約名</h3>
            <input type="text" id="dName" value="" placeholder="Name" requied>
            <h3>予約日</h3>
            <div style="display:inline-block; width:250px;">
                <input type="text" id="mytarget" value="" placeholder="Select Date" requied readonly>
                <div class="monthly" id="mycalendar2"></div>
            </div>
            <h3>時間帯</h3>
            <p>
                <select name="sTime" required>
                <option value="">選択してください</option>
                <option value="08">08:00</option>
                <option value="09">09:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                </select>
                -
                <select name="fTime" required>
                        <option value="">選択してください</option>
                        <option value="08">08:00</option>
                        <option value="09">09:00</option>
                        <option value="10">10:00</option>
                        <option value="11">11:00</option>
                        <option value="12">12:00</option>
                        <option value="13">13:00</option>
                </select>
            </p>

            <h3>内容</h3>
                <select name="purpose" required>
                    <option value="">選択してください</option>
                    <option value="ind">個人練習</option>
                    <option value="band">バンド練習</option>
                    <option value="sess">セッション</option>
                    <option value="other">その他</option>
                </select>
            <br>
            
            <p><input type="submit" value="送信する"></p>
        </form>
    </body>
</html>
